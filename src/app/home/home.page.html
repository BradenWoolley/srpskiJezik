<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="title">
      Srpski Jezik
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<!--Score keeping -->
  <div id="score">
      <ion-card-header>
        <ion-card-title>Score:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        14/20
      </ion-card-content>
  </div>

<!--Load question/sentence to user-->
  <div id="question">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Translate the sentence below</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{title}}
      </ion-card-content>
    </ion-card>
  </div>

<!--User input-->
  <div id="translation">
    <ion-card>
      <ion-item>
        <ion-label position="floating">Translation here</ion-label>
        <ion-input [(ngModel)]="answer" name="answer"></ion-input>
      </ion-item>
    </ion-card>

    <div class="buttons">
      <ion-row>
      <ion-col size="6">
        <ion-button color="warning" shape="round">Clear</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="success" shape="round" (click)="submitAnswer()">Submit</ion-button>
      </ion-col>
    </ion-row>
    </div>

  </div>
</ion-content>
